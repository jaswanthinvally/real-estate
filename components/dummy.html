<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        footer {
  background-color: #f7f7f7;
  padding: 30px 0;
}

.container {
  width: 960px;
  margin: 0 auto;
}

.row {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
}

.col-md-4 {
  width: 33.33%;
}

h3 {
  font-size: 18px;
  margin-bottom: 10px;
}

p {
  font-size: 16px;
  line-height: 1.5;
}

form {
  margin-top: 20px;
}

input[type="email"] {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

button[type="submit"] {
  background-color: #000;
  color: #fff;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
}

.contact ul {
  list-style: none;
  padding: 0;
  margin: 0;
}

.contact li {
  margin-bottom: 10px;
}

.contact i {
  margin-right: 10px;
  font-size: 20px;
}

.social-media ul {
  list-style: none;
  padding: 0;
  margin: 0;
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
}

.social-media li {
  margin-bottom: 10px;
}

.social-media a {
  color: #000;
}

.social-media i {
  font-size: 20px;
}

.copyright {
  text-align: center;
  padding: 10px 0;
  background-color: #ccc;
  color: #fff;
}

    </style>
    <footer>
        <div class="container">
          <div class="row">
            <div class="col-md-4">
              <h3>Subscribe</h3>
              <p>Subscribe to our monthly newsletter for expert tips on building homes and wineries in the Napa Valley.</p>
              <form action="#">
                <input type="email" name="email" placeholder="Email Address">
                <button type="submit">SIGN UP</button>
              </form>
            </div>
            <div class="col-md-4">
              <h3>Contact</h3>
              <ul>
                <li><i class="fas fa-phone"></i> (707) 224-7086</li>
                <li><i class="fas fa-envelope"></i> contact@schmittcompany.com</li>
                <li><i class="fas fa-map-marker-alt"></i> 2159 Big Ranch Rd., Napa, CA 94559</li>
              </ul>
            </div>
            <div class="col-md-4">
              <h3>Social Media</h3>
              <ul class="social-media">
                <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                <li><a href="#"><i class="fab fa-twitter"></i></a></li>
              </ul>
            </div>
          </div>
        </div>
        <div class="copyright">
          <p>&copy; 2023 Schmitt Company</p>
        </div>
      </footer>
      
</body>
</html>
